<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div id="box">
        <div id="scoreBox">Score : 0</div>
        <div id="highScoreBox">High Score : 0</div>
      </div>
      <div id="board"></div>
      <div class="controller">
        <div class="upper-button">
          <button id="upArrow" class="up controller-btn">upper</button>
        </div>
        <div class="lower-button">
          <div id="leftArrow">
            <button class="left controller-btn">left</button>
          </div>
          <div id="downArrow">
            <button class="down controller-btn">down</button>
          </div>
          <div id="rightArrow">
            <button class="right controller-btn">right</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scrypt.js"></script>
</html>
